<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><style type="text/css">*{margin:0;padding:0;-moz-box-sizing:border-box;-webkit-box-sizing:border-box;-webkit-appearance:none}body{font:14px/1.5 microsoft yahei,arial,helvetica,sans-serif;color:#333}.detail{padding:10px 20px}a:link,a:hover,a:active,a:visited{text-decoration:none;color:#333;-webkit-tap-highlight-color:transparent}.beginBtn{width:80px;height:80px;font-size:18px;line-height:20px;border-radius:50%;background:#1182ff;color:#FFF!important;font-weight:700;display:-webkit-box;-webkit-box-align:center;-webkit-box-pack:center;margin:20px auto 0}.toscale{-webkit-animation:toscale 1.5s ease .5s infinite;animation:toscale 1.5s ease .5s infinite;-webkit-animation-fill-mode:backwards;animation-fill-mode:backwards}@keyframes toscale{0%{transform:scale(1)}50%{transform:scale(1.1)}100%{transform:scale(1)}}@-webkit-keyframes toscale{0%{-webkit-transform:scale(1)}50%{-webkit-transform:scale(1.1)}100%{-webkit-transform:scale(1)}}.showBtn{text-align:center;width:100%;margin-top:30px}.showBtn a{width:70%;height:36px;line-height:36px;text-align:center;font-size:13px;font-weight:700;display:inline-block;border-radius:3px;border:1px solid #4f9aff;color:#4f9aff;font-weight:700}p{margin:13px;text-align:center}input{width:70%;height:36px;padding-left:13px;font-size:13px;border-radius:3px;border:1px solid #000}</style><title>西安交通大学图书馆微信在线答题伪造满分页面</title></head><body><div class="detail"><div>本页面仅供学习交流使用，请勿用于非法用途。<br>使用方法：填入学号，点击开始答题即可生成满分页面，之后可以查看答题记录。<br>各位读者答完题后请按如下步骤处理图书馆超期问题：<br>1.出示1周内答题结果给工作人员（&ge;85分为合格），可处理超期问题。<br>2.合格但超期金额&ge;10元者，需签署纸质《图书及时归还保证书》（位于流通台借书处），然后处理超期问题。</div><p>学号：<input type="text" placeholder="学号" onchange="" onkeydown="13==event.keyCode&&link(&quot;answer&quot;)"> <a class="beginBtn toscale" onclick="link(&quot;answer&quot;)">开始<br>答题</a></p></div><div class="showBtn" onclick="link(&quot;record&quot;)"><a>查看答题记录</a></div><script>function link(n){window.location.href=n+".php?id="+document.getElementsByTagName("input")[0].value}</script></body></html>
